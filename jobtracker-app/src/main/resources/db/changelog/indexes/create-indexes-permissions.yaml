databaseChangeLog:
  - changeSet:
      id: create-indexes-permissions
      author: namphan
      changes:
        - createIndex:
            tableName: permissions
            indexName: idx_permissions_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: permissions
            indexName: idx_permissions_resource_action
            columns:
              - column:
                  name: resource
              - column:
                  name: action

        - createIndex:
            tableName: permissions
            indexName: idx_permissions_is_active
            columns:
              - column:
                  name: is_active

        - createIndex:
            tableName: permissions
            indexName: idx_permissions_deleted_at
            columns:
              - column:
                  name: deleted_at

        - createIndex:
            tableName: permissions
            indexName: idx_permissions_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: permissions
            indexName: idx_permissions_updated_by
            columns:
              - column:
                  name: updated_by
