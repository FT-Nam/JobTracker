databaseChangeLog:
  - changeSet:
      id: create-indexes-interview-results
      author: namphan
      changes:
        - createIndex:
            tableName: interview_results
            indexName: idx_interview_results_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: interview_results
            indexName: idx_interview_results_is_active
            columns:
              - column:
                  name: is_active

        - createIndex:
            tableName: interview_results
            indexName: idx_interview_results_deleted_at
            columns:
              - column:
                  name: deleted_at

        - createIndex:
            tableName: interview_results
            indexName: idx_interview_results_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: interview_results
            indexName: idx_interview_results_updated_by
            columns:
              - column:
                  name: updated_by
