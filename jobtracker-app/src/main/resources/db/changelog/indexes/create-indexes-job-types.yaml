databaseChangeLog:
  - changeSet:
      id: create-indexes-job-types
      author: namphan
      changes:
        - createIndex:
            tableName: job_types
            indexName: idx_job_types_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: job_types
            indexName: idx_job_types_is_active
            columns:
              - column:
                  name: is_active

        - createIndex:
            tableName: job_types
            indexName: idx_job_types_deleted_at
            columns:
              - column:
                  name: deleted_at

        - createIndex:
            tableName: job_types
            indexName: idx_job_types_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: job_types
            indexName: idx_job_types_updated_by
            columns:
              - column:
                  name: updated_by
