databaseChangeLog:
  - changeSet:
      id: create-indexes-user-skills
      author: namphan
      changes:
        - createIndex:
            tableName: user_skills
            indexName: idx_user_skills_user_id
            columns:
              - column:
                  name: user_id

        - createIndex:
            tableName: user_skills
            indexName: idx_user_skills_skill_id
            columns:
              - column:
                  name: skill_id

        - createIndex:
            tableName: user_skills
            indexName: idx_user_skills_proficiency_level
            columns:
              - column:
                  name: proficiency_level

        - createIndex:
            tableName: user_skills
            indexName: idx_user_skills_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: user_skills
            indexName: idx_user_skills_is_deleted
            columns:
              - column:
                  name: is_deleted
