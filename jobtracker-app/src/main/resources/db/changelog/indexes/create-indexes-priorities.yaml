databaseChangeLog:
  - changeSet:
      id: create-indexes-priorities
      author: namphan
      changes:
        - createIndex:
            tableName: priorities
            indexName: idx_priorities_name
            columns:
              - column:
                  name: name

        - createIndex:
            tableName: priorities
            indexName: idx_priorities_level
            columns:
              - column:
                  name: level

        - createIndex:
            tableName: priorities
            indexName: idx_priorities_is_active
            columns:
              - column:
                  name: is_active

        - createIndex:
            tableName: priorities
            indexName: idx_priorities_deleted_at
            columns:
              - column:
                  name: deleted_at

        - createIndex:
            tableName: priorities
            indexName: idx_priorities_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: priorities
            indexName: idx_priorities_updated_by
            columns:
              - column:
                  name: updated_by
