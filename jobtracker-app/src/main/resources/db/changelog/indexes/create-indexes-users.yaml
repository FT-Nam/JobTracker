                  name: created_at

        - createIndex:
            tableName: users
            indexName: idx_users_created_by
            columns:
              - column:
                  name: created_by

        - createIndex:
            tableName: users
            indexName: idx_users_updated_by
            columns:
              - column:
                  name: updated_by

        - createIndex:
            tableName: users
            indexName: idx_users_deleted_at
