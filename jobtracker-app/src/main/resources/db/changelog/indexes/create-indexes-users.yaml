databaseChangeLog:
  - changeSet:
      id: create-indexes-users
      author: namphan
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email

        - createIndex:
            tableName: users
            indexName: idx_users_google_id
