databaseChangeLog:
  - changeSet:
      id: create-table-experience-levels
      author: namphan
      changes:
        - createTable:
            tableName: experience_levels
            remarks: "Bảng cấp độ kinh nghiệm"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID cấp độ kinh nghiệm"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Tên cấp độ"
              - column:
                  name: display_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Tên hiển thị"
              - column:
                  name: min_years
                  type: int
                  defaultValueNumeric: 0
                  remarks: "Số năm kinh nghiệm tối thiểu"
              - column:
                  name: max_years
                  type: int
                  remarks: "Số năm kinh nghiệm tối đa"
              - column:
                  name: description
                  type: varchar(255)
                  remarks: "Mô tả cấp độ"
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Cấp độ đang hoạt động"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
