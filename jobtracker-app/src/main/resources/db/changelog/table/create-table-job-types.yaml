databaseChangeLog:
  - changeSet:
      id: create-table-job-types
      author: namphan
      changes:
        - createTable:
            tableName: job_types
            remarks: "Bảng loại công việc"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID loại công việc"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Tên loại công việc"
              - column:
                  name: display_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Tên hiển thị"
              - column:
                  name: description
                  type: varchar(255)
                  remarks: "Mô tả loại công việc"
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Loại đang hoạt động"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
