databaseChangeLog:
  - changeSet:
      id: create-table-roles-permissions
      author: namphan
      changes:
        - createTable:
            tableName: roles_permissions
            remarks: "Bảng phân quyền - Many-to-Many"
            columns:
              - column:
                  name: role_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID vai trò"
              - column:
                  name: permission_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID quyền"
