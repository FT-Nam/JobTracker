databaseChangeLog:
  - changeSet:
      id: create-table-job-skills
      author: namphan
      changes:
        - createTable:
            tableName: job_skills
            remarks: "Bảng kỹ năng công việc - Many-to-Many"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID job skill"
              - column:
                  name: job_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công việc"
              - column:
                  name: skill_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID kỹ năng"
              - column:
                  name: is_required
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Kỹ năng bắt buộc"
              - column:
                  name: proficiency_level
                  type: varchar(50)
                  remarks: "Mức độ thành thạo yêu cầu (BEGINNER, INTERMEDIATE, ADVANCED, EXPERT)"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "Đã xóa (soft delete)"
