databaseChangeLog:
  - changeSet:
      id: create-table-job-resumes
      author: namphan
      changes:
        - createTable:
            tableName: job_resumes
            remarks: "Bảng liên kết CV với công việc"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID job resume"
              - column:
                  name: job_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID công việc"
              - column:
                  name: resume_id
                  type: varchar(36)
                  constraints:
                    nullable: false
                  remarks: "UUID CV"
              - column:
                  name: is_primary
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "CV chính được sử dụng"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "Đã xóa (soft delete)"
