databaseChangeLog:
  - changeSet:
      id: create-table-interview-results
      author: namphan
      changes:
        - createTable:
            tableName: interview_results
            remarks: "Bảng kết quả phỏng vấn"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID kết quả phỏng vấn"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Tên kết quả"
              - column:
                  name: display_name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "Tên hiển thị"
              - column:
                  name: description
                  type: varchar(255)
                  remarks: "Mô tả kết quả"
              - column:
                  name: color
                  type: varchar(7)
                  defaultValue: '#6B7280'
                  remarks: "Màu hiển thị (hex)"
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
                  remarks: "Kết quả đang hoạt động"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
