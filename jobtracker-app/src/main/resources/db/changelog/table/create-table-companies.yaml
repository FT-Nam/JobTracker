databaseChangeLog:
  - changeSet:
      id: create-table-companies
      author: namphan
      changes:
        - createTable:
            tableName: companies
            remarks: "Bảng công ty"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "UUID công ty"
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: "Tên công ty"
              - column:
                  name: website
                  type: varchar(500)
                  remarks: "Website công ty"
              - column:
                  name: industry
                  type: varchar(100)
                  remarks: "Lĩnh vực hoạt động"
              - column:
                  name: size
                  type: varchar(50)
                  remarks: "Quy mô công ty (STARTUP, SMALL, MEDIUM, LARGE, ENTERPRISE)"
              - column:
                  name: location
                  type: varchar(255)
                  remarks: "Địa chỉ công ty"
              - column:
                  name: description
                  type: text
                  remarks: "Mô tả công ty"
              - column:
                  name: logo_url
                  type: varchar(500)
                  remarks: "URL logo công ty"
              - column:
                  name: is_verified
                  type: boolean
                  defaultValueBoolean: false
                  remarks: "Công ty đã xác thực"
              - column:
                  name: created_by
                  type: varchar(36)
                  remarks: "Người tạo (FK to users)"
              - column:
                  name: updated_by
                  type: varchar(36)
                  remarks: "Người cập nhật cuối (FK to users)"
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian tạo"
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: "Thời gian cập nhật"
              - column:
                  name: deleted_at
                  type: timestamp
                  remarks: "Thời gian xóa (soft delete)"
