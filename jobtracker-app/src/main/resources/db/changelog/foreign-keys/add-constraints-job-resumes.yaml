databaseChangeLog:
  - changeSet:
      id: add-constraints-job-resumes
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: job_resumes
            baseColumnNames: job_id
            referencedTableName: jobs
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_job_resumes_job_id_jobs

        - addForeignKeyConstraint:
            baseTableName: job_resumes
            baseColumnNames: resume_id
            referencedTableName: resumes
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_job_resumes_resume_id_resumes

        - addForeignKeyConstraint:
            baseTableName: job_resumes
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_job_resumes_created_by_users
