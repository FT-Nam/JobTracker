databaseChangeLog:
  - changeSet:
      id: add-constraints-roles-permissions
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: roles_permissions
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_roles_permissions_role_id_roles

        - addForeignKeyConstraint:
            baseTableName: roles_permissions
            baseColumnNames: permission_id
            referencedTableName: permissions
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_roles_permissions_permission_id_permissions

