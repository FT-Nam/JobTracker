databaseChangeLog:
  - changeSet:
      id: add-constraints-job-statuses
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: job_statuses
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_job_statuses_created_by_users

        - addForeignKeyConstraint:
            baseTableName: job_statuses
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_job_statuses_updated_by_users
