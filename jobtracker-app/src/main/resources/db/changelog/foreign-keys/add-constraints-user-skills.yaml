databaseChangeLog:
  - changeSet:
      id: add-constraints-user-skills
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_skills
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_skills_user_id_users

        - addForeignKeyConstraint:
            baseTableName: user_skills
            baseColumnNames: skill_id
            referencedTableName: skills
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_skills_skill_id_skills

        - addForeignKeyConstraint:
            baseTableName: user_skills
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_user_skills_created_by_users
