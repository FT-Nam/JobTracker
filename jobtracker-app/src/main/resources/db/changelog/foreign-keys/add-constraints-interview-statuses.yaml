databaseChangeLog:
  - changeSet:
      id: add-constraints-interview-statuses
      author: namphan
      changes:
        - addForeignKeyConstraint:
            baseTableName: interview_statuses
            baseColumnNames: created_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_interview_statuses_created_by_users

        - addForeignKeyConstraint:
            baseTableName: interview_statuses
            baseColumnNames: updated_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            constraintName: fk_interview_statuses_updated_by_users
